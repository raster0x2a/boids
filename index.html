<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Boids</title>
    <script src="./boids.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        background: #282c34;
        overflow: hidden;
      }
      #custom-value-field {
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="boids" width="150" height="150"></canvas>
    <div id="custom-value-field">
      speed limit<input id="speed-limit" type="number" value="8"/>
      centering(0~0.01)<input id="centering" type="number" value="0.005"/>
      avoid(0~0.1)<input id="avoid" type="number" value="0.05"/>
    </div>
  </body>
</html>
